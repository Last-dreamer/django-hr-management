<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="booking-form3">
          <h3 style="color: bisque;padding-top: 5%;">Update Employee Details</h3>

    <form method="POST" action="/updateEmp/{{employee.name}}" class="forma">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">Name:</label>

        <input type="text" name="name" value="{{employee.name}}" />
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>

        <input type="text" name="email" value="{{employee.email}}" />
      </div>

      <div class="form-group">
        <label class="form-label">CNIC:</label>
        <input type="text" name="cnic" value="{{employee.cnic}}" />
      </div>


{#        <div class="form-group">#}
{#        <label class="form-label">Dept:</label>#}
{#            <select name="dept">#}
{#                <option disabled>{{ employee.dept }}</option>#}
{#            </select>#}
{#      </div>#}


      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div></div>
  </body>
</html>
