<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </head>

  <body>
    <center><div><h2 class="bg-primary text-white  py-4">List of Employees</h2></div></center>
    <div class="container">
          <table class="table">
      <thead class="bg-danger text-white">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>CNIC</th>
          <th>Department</th>

        </tr>
      </thead>

      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.cnic}}</td>
          <td>{{employee.dept}}</td>
          <td>
            <button class="btn-danger btn-sm" onclick="location.href='/deleteEmp/{{employee.name}}'">Delete</button>
            <button class="btn-success btn-sm" onclick="location.href='/editemp/{{employee.name}}'">Update</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


    </div>
  </body>
</html>
